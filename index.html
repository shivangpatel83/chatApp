<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c03e64aa1a.js" crossorigin="anonymous"></script>
    <title>Hello App</title>
</head>
<body>
    <div class="container">
    <div class="logo">
        <i class="fa-brands fa-3x fa-rocketchat"></i>
        <h1>Hellochat</h1>
    </div>
    <div class="chatarea">
        <div class="message left">user: hello</div>
        <div class="message right">Shiv: hey! what are you doing?</div>
    </div>
    <div class="sendbox">
        <form action="#" id="sendform">
            <input type="text" name="typearea" id="typearea">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</div>
<script src="http://localhost:8000/socket.io/socket.io.js"></script>
<script src="./js/client.js"></script>
</body>
</html>
